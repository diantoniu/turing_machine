{% extends "layouts/application.jinja2" %}

{% block content %}
  {% if validlink %}
    <form method="post" action=".">
      <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
      {{ form.as_p() }}
      <input type="submit" value="Submit">
    </form>
  {% else %}
    <p>Password reset failed.</p>
  {% endif %}

{% endblock %}
